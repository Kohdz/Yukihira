<div class="featured-card-container">
  <mat-card *ngIf="dish" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ dish.name | uppercase }}</mat-card-title>
      <!-- <mat-card-subtitle>FoodType</mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image src="{{ dish.image }}" alt="{{ dish.name }}" />
    <mat-card-content>
      <p>
        {{ dish.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Back</button>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

  <!-- <div fxFlex *ngIf="selectedDish"> -->
  <div class="comments" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>Comments</h3>
          <h3></h3>
        </mat-card-title>
      </mat-card-header>
      <!-- mat-grid-tile *ngFor="let dish of dishes"> -->
      <!-- let dish of dishes -->
      <!-- {{ selectedDish.comments[0].rating }} -->
      <mat-card-content *ngFor="let comment of dish.comments">
        <p>
          {{ comment.rating }} Stars! {{ comment.comment }} - " "{{
            comment.author
          }}
        </p>

        <p>{{ comment.date }}</p>
        <br />
      </mat-card-content>
    </mat-card>
  </div>
</div>
