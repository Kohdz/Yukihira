<mat-toolbar color="primary">
  <!-- <span><img src="/assets/images/symbol3.png" width="20%"/></span> -->
  <a mat-button routerLinkActive="active" routerLink="/home"
    ><span class="fa fa-home fa-lg"></span> Home</a
  >
  <a mat-button routerLinkActive="active" routerLink="/about"
    ><span class="fa fa-info fa-lg"></span> About</a
  >
  <a mat-button routerLinkActive="active" routerLink="/menu"
    ><span class="fa fa-list fa-lg"></span> Menu</a
  >
  <a mat-button routerLinkActive="active" routerLink="/contactus"
    ><span class="fa fa-address-card fa-lg"></span> Contact</a
  >
  <span class="flex-spacer"></span>
  <a mat-button (click)="openLoginForm()"
    ><span class="fa fa-sign-in fa-lg"></span> Login</a
  >
</mat-toolbar>

<div
  class="container jumbotron"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.xs="start center"
  fxLayoutAlign.sm="start center"
  fxLayoutAlign.gt-sm="center center"
  fxLayoutGap="10px"
>
  <div id="videoDiv">
    <div id="videoBlock">
      <video
        preload="preload"
        id="video"
        autoplay="autoplay"
        allow="autoplay"
        loop="loop"
      >
        <source src="/assets/yuki4.webm" type="video/webm" />
      </video>
      <div id="videoMessage"></div>
    </div>
  </div>
</div>
