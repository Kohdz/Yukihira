<div class="container" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr />
    </div>
  </div>

  <div fxFlex>
    <mat-grid-list cols="4" rowHeight="2:1">
      <mat-grid-tile *ngFor="let dish of dishes">
        <img height="500px" src="{{ dish.image }}" alt="{{ dish.name }}" />
        <mat-grid-tile-footer>
          <h1>{{ dish.name | uppercase }}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div class="featured-card-container">
    <mat-card *ngIf="selectedDish" class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ selectedDish.name | uppercase }}</mat-card-title>
        <!-- <mat-card-subtitle>FoodType</mat-card-subtitle> -->
      </mat-card-header>
      <img
        mat-card-image
        src="{{ selectedDish.image }}"
        alt="{{ selectedDish.name }}"
      />
      <mat-card-content>
        <p>
          {{ selectedDish.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

    <!-- <div fxFlex *ngIf="selectedDish"> -->
    <div class="comments" *ngIf="selectedDish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>Comments</h3>
            <h3></h3>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <!-- <p>{{ selectedDish.rating }}</p> -->
          <p>{{ comments[0].rating }}</p>
          <p>{{ comments[0].comment }}</p>
          <p>{{ comments[0].author }}</p>
          <p>{{ comments[0].date }}</p>
          <br />
        </mat-card-content>
      </mat-card>
    </div>
  </div>
