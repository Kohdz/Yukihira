<div class="container" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
    <div>
      <h3 id="menuTitle">Menu</h3>
      <h6 id="menuText">Select a dish for more information!</h6>
      <hr />
    </div>
  </div>

  <div fxFlex *ngIf="dishes" [@expand]>
    <mat-grid-list cols="4" rowHeight="2:1">
      <!--  (click)="onSelect(dish)" -->
      <mat-grid-tile
        *ngFor="let dish of dishes"
        [routerLink]="['/dishdetail', dish.id]"
        appHighlight
      >
        <!-- <img height="500px" src="{{ dish.image }}" alt="{{ dish.name }}" /> -->
        <img height="200px" src="{{ dish.image }}" alt="{{ dish.name }}" />
        <mat-grid-tile-footer>
          <h1>{{ dish.name | uppercase }}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
<div [hidden]="dishes || errMess">
  <mat-spinner></mat-spinner>
  <h4>Loading . . . Please Wait</h4>
</div>

<div fxFlex *ngIf="errMess">
  <h2>Error</h2>
  <h4>{{ errMess }}</h4>
</div>
